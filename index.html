<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online shopping Site: Shop online for mobiles,electronics,fashion & more @ Flipkart</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/front_page.css" />
</head>

<body id="bootstrap-overrides">
    <script id="main-head-list-template" type="text/x-handlebars-template">
        {{#each header_link}}
        <li role="presentation" class="top-nav-link">
            <a href="javascript:void(0)">{{this}}</a>
        </li>
        {{/each}}
    </script>
    <script id="search-box-template" type="text/x-handlebars-template">
        <input type="text" class="form-control" placeholder="{{flipkart_search_for_product_brand_more}}" aria-describedby="sizing-addon1">
    </script>
    <script id="cart-btn-data-template" type="text/x-handlebars-template">
        <span class="cart-btn-txt">{{flipkart_cart}}</span>
        <span class="badge cart-btn-badge">{{cart_items.length}}</span>
    </script>
    <script id="header-main-cat-list-template" type="text/x-handlebars-template">
        {{#each main_categories}}
        <li class="dropdown dropdown-head">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{this.name}} 
          <span class="caret"></span>
          </a>
            <ul class="dropdown-menu">
                {{#each ../categories}} {{#ifcond ../id this.main_cat_id}}
                <li>
                    <a href="javascript:void(0)">{{this.name}}</a>
                </li>
                {{/ifcond}} {{/each}}
            </ul>
        </li>
        {{/each}}
    </script>
    <script id="carousel-images-template" type="text/x-handlebars-template">
        {{#each images_name}} 
        <div class="item {{#ifcond @key 0}}active{{/ifcond}}">
            <img src="{{../image_path}}/{{this}}" alt="...">
        </div>
         {{/each}}
    </script>
    <script id="product-list-rows-template" type="text/x-handlebars-template">
        {{#each rows}}
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{#each product_id}} {{#each ../../products}} {{#ifcond this.id ../this}}
                        <div class="col-sm-6 col-md-2">
                            <div class="thumbnail">
                                <img src="{{this.images_path}}/{{this.images_name.[0]}}" alt="...">
                                <div class="caption">
                                    <br/>
                                    <p>{{product_name}} </p>
                                    <p>
                                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                            <button type="button" class="btn btn-success rate-btn">
                                    <span>3.6</span>
                                    <span class="badge rate-btn-badge">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                    </span>
                                    </button>
                                        </div>
                                        <span class="itm-qunty">(50)</span>
                                        <br/>
                                        <span class="itm-price"><strong>{{../flipkart_price_symbol}}{{this.price}}</strong></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        {{/ifcond}}{{/each}} {{/each}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="footer-shortcut-link-template" type="text/x-handlebars-template">
        {{#each footer_shortcut}}
        <div class="col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-1">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>{{this.name}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each category}}
                    <tr>
                        <td>{{this}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{/each}}
    </script>
    <script id="footer-static-text-template" type="text/x-handlebars-template">
        {{#each this}}
        <td><span class="glyphicon glyphicon-map-marker glyphicon-size" aria-hidden="true"></span>
            <p class="glyphicon-txt-size"><strong>{{text}}</strong>
            </p>
        </td>
        {{/each}}
    </script>
    <script id="footer-address-template" type="text/x-handlebars-template">
        {{#each footer_address}}
        <div class="col-xs-6 address-padding">
            <address>
                <strong>{{this.address_type}}:</strong><br/>{{this.address}}
            </address>
        </div>
        {{/each}}
    </script>
    <div class="container-fluid">
        <div class="row head-color head-nav">
            <div class="col-xs-12">
                <ul class="nav nav-pills pull-right rgt-pad-md-48" id="main-head-list">
                </ul>
            </div>
        </div>
        <div class="row head-color">
            <div class="col-xs-12">
                <nav class="navbar navbar-default navbar-overrider">
                    <div class="container-fluid">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-3 col-md-2 rmove-rgt-pad">
                                    <!-- Brand and toggle get grouped for better mobile display -->
                                    <div class="navbar-header pull-right float-none-xs">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                            aria-expanded="false">
                                 <span class="sr-only">Toggle navigation</span>
                                 <span class="icon-bar"></span>
                                 <span class="icon-bar"></span>
                                 <span class="icon-bar"></span>
                                 </button>
                                        <a class="navbar-brand" href="javascript:void(0)">
                                            <img alt="Brand" src="images/logo.png" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-sm-9 col-md-10 rmove-lft-pad">
                                    <!-- Collect the nav links, forms, and other content for toggling -->
                                    <div class="collapse navbar-collapse rmove-lft-pad" id="bs-example-navbar-collapse-1">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-9 col-md-10">
                                                    <div class="input-group input-group-lg search-field" id="search-box">
                                                        <span class="input-group-addon" id="sizing-addon1">
                                             <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-xs-2 hidden-xs col-sm-3 col-md-2">
                                                    <button type="button" class="btn btn-default cart-btn float-rgt-md" id="cart-btn-data">
                                          <span class="glyphicon glyphicon-shopping-cart cart-btn-icon" aria-hidden="true"></span>
                                          </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.navbar-collapse -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
        <div class="row head-color">
            <div class="col-xs-12">
                <ul class="nav nav-pills lft-pad-sm-20 lft-pad-md-53" id="header-main-cat-list">
                </ul>
            </div>
        </div>
        <!-- End header-->
        <div class="row">
            <div class="col-xs-12">
                <br/>
                <br/>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox" id="carousel-images">

                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <br/>
                <br/>
            </div>
        </div>
        <div id="product-list-rows">

        </div>
        <!-- End middle content-->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row footer-table-nav" id="footer-shortcut-link">
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-12-default">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr class="text-center" id="footer-static-text">
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-12-default address-border" id="footer-address">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End footer-->
    </div>
    <script src="data/header_footer.js"></script>
    <script src="data/main_category.js"></script>
    <script src="data/product_cat.js"></script>
    <script src="data/product_details.js"></script>
    <script src="data/brand.js"></script>
    <script src="data/global_keys.js"></script>
    <script src="data/user_info.js"></script>
    <script src="data/index.js"></script>
    <script src="js/libs/jquery-3.2.0.js"></script>
    <script src="js/libs/handlebars-v4.0.5.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script src="js/libs/lodash.js"></script>
    <script src="js/global_function.js"></script>
    <script src="js/header_footer.js"></script>
    <script src="js/front_page.js"></script>
</body>

</html>
